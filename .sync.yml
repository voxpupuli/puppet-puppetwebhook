---
.gitlab-ci.yml:
  delete: true
appveyor.yml:
  delete: true
.travis.yml:
  docker_sets:
    - set: ubuntu1804-64
    - set: ubuntu1604-64
    - set: ubuntu1404-64
    - set: centos7-64
    - set: centos6-64
    - set: debian9-64
    - set: debian8-64
  notifications:
    irc:
      on_success: always
      on_failure: always
      channels:
        - "chat.freenode.org#voxpupuli-notifications"
  secure: ''
spec/spec_helper.rb:
  mock_with: ':rspec'
